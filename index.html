<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <h1 id="city">San Diego</h1>
      <h2>Today</h2>
      <form id="search">
        <input
          type="text"
          value="Search for new City"
          placeholder="search for new city"
          id="search-input"
        />
      </form>
      <button id="current-location">Current Location</button>
      <div class="today">
        <div id="sunny">Sunny</div>
        <div class="temp-today" id="temperature">72</div>
        <span class="units"
          ><a href="#" id="celsius-link">°C</a> /
          <a href="#" id="fahrenheit-link">°F</a></span
        >
        <div class="high-low">H: 78° L: 63°</div>
      </div>
      <hr />
      <h3>5 Day Forecast</h3>
      <hr />
      <div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">☀️ 82° 65°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">🌤 85° 68°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">☀️ 80° 64°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">🌥 74° 59°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">🌧 70° 57°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p></p>
    <div>
      <a href="https://github.com/nicolejaffke/Weather-App">
        Open Sourced on GitHub
      </a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
